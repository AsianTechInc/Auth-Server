proxy:
#  restart: always
  build: ./proxy
  volumes:
    - ./web/public:/usr/src
  ports:
    - 80:80
    - 443:443
  links:
    - web
    - api
web:
  build: ./web
  ports:
    - 9000
  links:
    - data
api:
  build: ./api
  ports:
    - 3000
  links:
    - data
data:
  build: ./data
  volumes:
    - /data/redis:/data
  ports:
    - 6379
